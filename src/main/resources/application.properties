spring.application.name=TCGWatcher-Data

# needs local running docker container of tcgdev
app.adaptors.tcgdex.baseuri=http://localhost:3000/
# needs valid api-key in env (rate limit 20k/day)
app.adaptors.pokemontcgapi.baseuri=https://api.pokemontcg.io/v2/cards/
app.adaptors.pokemontcgapi.apikey=SET_VIA_ENV

logging.level.de=info

spring.datasource.url=jdbc:sqlite:quicksearch.db
spring.datasource.driver-class-name=org.sqlite.JDBC

spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update

spring.datasource.username=admin
spring.datasource.password=admin
